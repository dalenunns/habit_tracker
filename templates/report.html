{% extends "base.html" %}

{% block content %}
<div style="max-width: 900px; margin: 0 auto;">
    <h2>Habit Analytics</h2>
    
    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px;">
        <div style="background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
            <canvas id="barChart"></canvas>
        </div>
        <div style="background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
            <canvas id="timeChart"></canvas>
        </div>
    </div>

    <div style="background: white; padding: 20px; border-radius: 12px; margin-bottom: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
        <canvas id="lineChart"></canvas>
    </div>

    <h3>Detailed Log</h3>
    <div style="background: white; padding: 20px; border-radius: 12px; overflow-x: auto;">
        <table width="100%" style="border-collapse: collapse;">
            <thead>
                <tr style="text-align: left; border-bottom: 2px solid #ddd;">
                    <th style="padding: 10px;">Time</th>
                    <th>Habit</th>
                    <th>Mins</th>
                    <th>Comment</th>
                </tr>
            </thead>
            <tbody>
                {% for log in logs %}
                <tr style="border-bottom: 1px solid #eee;">
                    <td style="padding: 10px;">{{ log.timestamp.strftime('%Y-%m-%d %H:%M') }}</td>
                    <td>{{ log.habit.icon }} {{ log.habit.title }}</td>
                    <td>{{ log.interval }}m</td>
                    <td style="color: #666;">{{ log.comment }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    async function loadCharts() {
        // Use INGRESS_PATH for the stats API
        const response = await fetch(`${window.INGRESS_PATH}/api/stats`);
        const data = await response.json();

        new Chart(document.getElementById('barChart'), {
            type: 'bar',
            data: {
                labels: data.breakdown.labels,
                datasets: [{
                    label: 'Times Logged',
                    data: data.breakdown.counts,
                    backgroundColor: 'rgba(54, 162, 235, 0.6)'
                }]
            },
            options: { plugins: { title: { display: true, text: 'Frequency' } } }
        });

        new Chart(document.getElementById('timeChart'), {
            type: 'doughnut',
            data: {
                labels: data.breakdown.labels,
                datasets: [{
                    data: data.breakdown.minutes,
                    backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF']
                }]
            },
            options: { plugins: { title: { display: true, text: 'Time Distribution (Mins)' } } }
        });

        new Chart(document.getElementById('lineChart'), {
            type: 'line',
            data: {
                labels: data.timeline.labels,
                datasets: [{
                    label: 'Daily Activity',
                    data: data.timeline.data,
                    borderColor: 'rgb(75, 192, 192)',
                    fill: true,
                    backgroundColor: 'rgba(75, 192, 192, 0.2)'
                }]
            }
        });
    }
    loadCharts();
</script>
{% endblock %}
